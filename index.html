<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بيت الديزاين - Bayt Al Design</title>
  <link rel="icon" type="image/png" href="/logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=droid-sans" />
  <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=flat-jooza" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      /* Palette from prompt */
      --color-base: #1C1C1C;
      --color-warm-brown: #2A2422;
      --color-gold: #B89564;
      --color-muted-gold: #C9A46A;
      --color-golden-beige: #D8C3A0;
      --color-off-white: #EFE9E1;
      --color-cream: #E2D6C6;
      --color-bronze: #8A6F4D;
      --color-decorative: #6B5A45;
    }

    *:not(.fa):not(.fas):not(.far):not(.fab):not(.fal):not(.fad):not([class*="fa-"]) {
      font-family: "flat-jooza", "droid-sans", 'Cairo', sans-serif !important;
    }

    body {
      font-family: "flat-jooza", "droid-sans", 'Cairo', sans-serif;
      background-color: var(--color-base);
      color: #ffffff;
      scroll-behavior: smooth;
    }

    h1:not(.fa):not([class*="fa-"]),
    h2:not(.fa):not([class*="fa-"]),
    h3:not(.fa):not([class*="fa-"]),
    h4:not(.fa):not([class*="fa-"]),
    h5:not(.fa):not([class*="fa-"]),
    h6:not(.fa):not([class*="fa-"]),
    p:not(.fa):not([class*="fa-"]),
    span:not(.fa):not([class*="fa-"]),
    div:not(.fa):not([class*="fa-"]),
    a:not(.fa):not([class*="fa-"]),
    button:not(.fa):not([class*="fa-"]),
    input,
    textarea,
    select {
      font-family: "flat-jooza", "droid-sans", 'Cairo', sans-serif !important;
    }

    /* Ensure Font Awesome icons use their own font */
    .fa,
    .fas,
    .far,
    .fab,
    .fal,
    .fad,
    [class*="fa-"] {
      font-family: "Font Awesome 6 Free", "Font Awesome 6 Pro", "Font Awesome 6 Brands" !important;
    }

    .gold-gradient {
      background: linear-gradient(135deg, var(--color-gold) 0%, var(--color-muted-gold) 100%);
    }

    /* Renamed from maroon-gradient to keep class functionality while updating visuals */
    .accent-gradient {
      background: linear-gradient(135deg, var(--color-gold) 0%, var(--color-bronze) 100%);
    }

    /* Alias for legacy code compatibility */
    .maroon-gradient {
      background: linear-gradient(135deg, var(--color-gold) 0%, var(--color-bronze) 100%);
    }

    .text-gold {
      color: var(--color-gold);
    }

    .bg-base {
      background-color: var(--color-base);
    }

    .border-accent {
      border-color: var(--color-gold);
    }

    .gold-glow {
      box-shadow: 0 4px 20px 0 rgba(184, 149, 100, 0.2);
    }

    .maroon-glow-hover:hover {
      box-shadow: 0 6px 30px 0 rgba(184, 149, 100, 0.4);
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--color-base);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--color-gold);
      border-radius: 0;
      /* Sharp edges for scrollbar */
    }

    .animate-fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
